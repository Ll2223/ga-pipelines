name: Second Implementation

on:
  workflow_call:
    inputs:
      hml:
        required: true
        type: string
        description: 'Choose HML Environments'
      hml_1-5:
        required: true
        type: string
        description: 'Choose HML Environments'

jobs:

  deploy-dev:
    name: Deploy to dev
    runs-on: ubuntu-latest
    environment:
      name: dev
    
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions/checkout@v4
      name: Checkout scripts
      with:
         repository: Ll2223/ga-pipelines
         token: ${{ secrets.GH_TOKEN }}
         path: templates
         sparse-checkout: scripts/PipelineRundeck
    
    - name: Get changed YAML files
      id: yaml-files
      run: |
        pip install requests
        export GH_TOKEN=${{ secrets.GH_TOKEN }}
        files=$(python templates/scripts/PipelineRundeck/identify-yaml.py)
        echo "::set-output name=files::${files}"

    - name: Staging Environment Variables
      id: staging-env-vars
      uses: raven-actions/environment-variables@v1.0.0
      with:
        github-token: ${{ secrets.TESTE_TOKEN }}
        environment: dev

    - name: Replace with envsubst
      run: |
        IFS=',' read -ra yaml_files <<< "${{ steps.yaml-files.outputs.files }}"
        for file in "${yaml_files[@]}"; do
          envsubst < $file | tee $file
        done

  deploy-hml:
    name: Deploy to hml
    needs: deploy-dev
    #if: "inputs.hml == 'true' && inputs.hml_1-5 == 'false'"
    if: "inputs.hml == 'true' && (inputs.hml_1-5 == 'false' || inputs.hml_1-5 == 'true')"
    runs-on: ubuntu-latest
    environment:
      name: hml
    
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to HML
      run: echo "Deploying to HML"
      env:
        RESULT: success

    - uses: actions/checkout@v4
      name: Checkout scripts
      with:
         repository: Ll2223/ga-pipelines
         token: ${{ secrets.GH_TOKEN }}
         path: templates
         sparse-checkout: scripts/PipelineRundeck
    
    - name: Get changed YAML files
      id: yaml-files
      run: |
        pip install requests
        export GH_TOKEN=${{ secrets.GH_TOKEN }}
        files=$(python templates/scripts/PipelineRundeck/identify-yaml.py)
        echo "::set-output name=files::${files}"

    - name: Staging Environment Variables
      id: staging-env-vars
      uses: raven-actions/environment-variables@v1.0.0
      with:
        github-token: ${{ secrets.TESTE_TOKEN }}
        environment: hml

    - name: Replace with envsubst
      run: |
        IFS=',' read -ra yaml_files <<< "${{ steps.yaml-files.outputs.files }}"
        for file in "${yaml_files[@]}"; do
          envsubst < $file | tee $file
        done
  
  deploy-hml_1-5:
    name: Deploy to hml 1-5
    needs: deploy-dev
    #if: "inputs.hml_1-5 == 'true' && inputs.hml == 'false'"
    if: "(inputs.hml_1-5 == 'true' && inputs.hml == 'false') || (inputs.hml_1-5 == 'true' && inputs.hml == 'true')"
    runs-on: ubuntu-latest
    environment:
      name: hml_1-5
    
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to HML
      run: echo "Deploying to HML"
      env:
        RESULT: success

    - uses: actions/checkout@v4
      name: Checkout scripts
      with:
         repository: Ll2223/ga-pipelines
         token: ${{ secrets.GH_TOKEN }}
         path: templates
         sparse-checkout: scripts/PipelineRundeck
    
    - name: Get changed YAML files
      id: yaml-files
      run: |
        pip install requests
        export GH_TOKEN=${{ secrets.GH_TOKEN }}
        files=$(python templates/scripts/PipelineRundeck/identify-yaml.py)
        echo "::set-output name=files::${files}"

    - name: Staging Environment Variables
      id: staging-env-vars
      uses: raven-actions/environment-variables@v1.0.0
      with:
        github-token: ${{ secrets.TESTE_TOKEN }}
        environment: hml_1-5

    - name: Replace with envsubst
      run: |
        IFS=',' read -ra yaml_files <<< "${{ steps.yaml-files.outputs.files }}"
        for file in "${yaml_files[@]}"; do
          envsubst < $file | tee $file
        done

  deploy-prd:
    name: Deploy to prd
    needs: [deploy-dev, deploy-hml, deploy-hml_1-5]
    if: ${{ always() && ((needs.deploy-hml.outputs.RESULT == 'success' || needs.deploy-hml.outputs.RESULT == 'skipped') && (needs.deploy-hml-1-5.outputs.RESULT == 'success' || needs.deploy-hml-1-5.outputs.RESULT == 'skipped')) }}
    #if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    runs-on: ubuntu-latest
    environment:
      name: prd
    
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions/checkout@v4
      name: Checkout scripts
      with:
         repository: Ll2223/ga-pipelines
         token: ${{ secrets.GH_TOKEN }}
         path: templates
         sparse-checkout: scripts/PipelineRundeck
    
    - name: Get changed YAML files
      id: yaml-files
      run: |
        pip install requests
        export GH_TOKEN=${{ secrets.GH_TOKEN }}
        files=$(python templates/scripts/PipelineRundeck/identify-yaml.py)
        echo "::set-output name=files::${files}"

    - name: Staging Environment Variables
      id: staging-env-vars
      uses: raven-actions/environment-variables@v1.0.0
      with:
        github-token: ${{ secrets.TESTE_TOKEN }}
        environment: prd

    - name: Replace with envsubst
      run: |
        IFS=',' read -ra yaml_files <<< "${{ steps.yaml-files.outputs.files }}"
        for file in "${yaml_files[@]}"; do
          envsubst < $file | tee $file
        done
